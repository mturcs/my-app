<!DOCTYPE html>
<html>
    
    <div class="container table-flex">
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th>Article ID</th>
                    <th>Supplier ID</th>
                    <th>Article Name</th>
                    <th>Article Size</th>
                    <th>Quality</th>
                    <th>Measure</th>
                </tr>
            </thead>
            <tbody>
                <tr [ngClass]="{'table-primary' : i == selectedRow}" *ngFor="let item of mres ; index as i"
                    (click)="rowSelected(item,i)" (mouseover)="rowHovered(item,i)">
                    <td>{{item.artticle_id}}</td>
                    <td>{{item.supplier_id}}</td>
                    <td>{{item.article_name}}</td>
                    <td>{{item.article_size}}</td>
                    <td>{{item.aritclequality}}</td>
                    <td>{{item.measure}}</td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="container footer">

        <button class="btn-sm footer-button" (click)="deleteRec()">Delete</button>
    </div>

    <app-grs-store [StoreInput]="StoreFormSelected" [StoreInputForm]="form"
        [IsSelected]="IsSelected">


        {{StoreFormSelected}}


    </app-grs-store>



</html>
